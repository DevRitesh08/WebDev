<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables and forms </title>
    <!-- to add properties to table like border we can aslo use style tag -->
     <style>
        table,td,th{
            border: 2px solid black;
            text-align: center;
            border-collapse: collapse;
            /* border collapse will eliminate the double border */
        }
     </style>
</head>
<body>

    <!-- Table -->


    <!-- Creating a table with inline attributes -->
    <table  border="1" cellspacing="0" cellpadding="10" bgcolor="lightblue" width="80%" align="center">
        

        <!-- helps to style particular columns group -->
        <!-- <colgroup>
            <col span="1" style="background-color: red;">
            <col span="2" style="background-color: palevioletred;">
            <col span="1" style="background-color: fuchsia">
            <col span="1" style="background-color: yellow">
        </colgroup> -->
        <!-- if we want to skip a column without styling that too we have to  firstly span to that (no need to do anything) now make a new span tag and style rest , ex if have to skip first one  and rest should be red then do this
         -->
        <!-- <colgroup>
            <col span="1">
            <col span="4" style="background-color: red;">
        </colgroup> -->

        <!-- find how to style particular row group -->
    

        <!-- Hiding a column in a table  (example lets hide column 4 - subject 3)-->
         <colgroup>
            <col span="3" >
            <col span="1" style="visibility: collapse;">
        </colgroup>

        <!-- Table name is given by using caption tag -->
        <caption><strong>Time Table</strong> </caption>

        <!-- Table header row -->
        <tr>
            <th>Sr. No</th> <!-- Column for serial number -->
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
            <th>Subject 4</th>
        </tr>

        <!-- First data row demonstrating colspan -->
        <tr>
            <td>1</td>
            <td colspan="2" align="center">English</td> <!-- Merges two cells for Subject 1 and 2 -->
            <td align="center">Biology</td>
            <td align="center">OOPs</td>
        </tr>

        <!-- Second data row -->
        <tr>
            <td>2</td>
            <td align="center">OOPs</td>
            <td align="center">Maths</td>
            <td align="center">Biology</td>
            <td align="center">English</td>
        </tr>

        <!-- Third data row demonstrating rowspan -->
        <tr>
            <td>3</td>
            <td align="center">Maths</td>
            <td align="center">English</td>
            <td align="center">OOPs</td>
            <td rowspan="2" align="center">Biology</td> <!-- Merges the Biology cell vertically -->
        </tr>

        <!-- Fourth data row -->
        <tr>
            <td>4</td>
            <td align="center">OOPs</td>
            <td align="center">Biology</td>
            <td align="center">Maths</td>
        </tr>
    </table>


    <!-- Forms -->
     
     <form >
        <fieldset>
            <legend>USER DETAILS !!</legend>
            <label for="Name"> Enter your name : </label>
            <input type="text" id="Name" name="Name"><br>
            <br>
            <label for="Address"> Please enter your address : </label>
            <textarea  rows="3" cols="15" id="Address"></textarea>
            <br>
            <label for="dob"> DOB: </label>
            <input type="date" id="dob" name="Userdob">
            <br>
            <label for="Password"> Enter your password : </label>
            <input type="password" id="Password" name="UserPassword">
            <br>
            Select your gender :
            <br>
            <label for="male"> Male </label>
            <input type="radio" id="male" name="gender">
            <br>
            <label for="female" > Female </label>
            <input type="radio" id="female" name="gender">
            <br>
            Select Favorite Hero :
            <br>
            <label for="Thor">Thor</label>
            <input type="checkbox" id="Thor" name="hero">
            <br>
            <label for="Ironman">Ironman</label>
            <input type="checkbox" id="Ironman" name="hero">
            <br>
            <label for="Hulk">Hulk</label>
            <input type="checkbox" id="Hulk" name="hero">
            <br>
            <label for="CaptainAmerica">Captain America</label>
            <input type="checkbox" id="CaptainAmerica" name="hero">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form>
</body>
</html>
