<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- can also use id instead of name in the iinput tag -->
    <!-- HTML does not officially support placing the <form> tag inside a <table> -->
    <!-- on using action youtube will open when submit is clicked -->
    <h1>Basic login form </h1>
   <form action="https://youtube.com/">

        <table >
            
            <tr>
                <td><label for="username">Username : </label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"></td>  
            </tr>
        </table>
   </form>
</body>
</html>
