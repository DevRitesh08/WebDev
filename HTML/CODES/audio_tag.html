<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio tag</title>
</head>
<body>
    <h1>Audio Example</h1>
    <p>The <code>audio</code> tag is used to embed audio files on a webpage. It requires a closing tag.</p>

    <audio 
        src="/resources/audio/vlog-music-beat-trailer-showreel-promo-background-intro-theme-274290.mp3" 
        controls 
        autoplay 
        loop 
        <!-- preload="metadata" -->
        title="Beep Sound"
    >
        Your browser does not support the <code>audio</code> tag.
    </audio>
    
</body>
</html>
